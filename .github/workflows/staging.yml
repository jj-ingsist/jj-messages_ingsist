name: Publish Docker image
on:
  push:
    branches: [ staging ]
jobs:

  push_to_registries:
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      - name: Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: rocioferreiro/jj-infra-messages-staging
      - name: Build container image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: docker.pkg.github.com/${{ github.repository }}/messages-image:latest

  update-server:
    needs: push_to_registries
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Set Production Env variables if prod is target
        run: echo "VM_IP=$DEV_IP" >> $GITHUB_ENV && echo "VM_USER=$DEV_USER" >> $GITHUB_ENV
        env:
          DEV_IP: ${{ secrets.DEV_IP }}
          DEV_USER: ${{ secrets.DEV_USER }}
      - name: Deploy
        uses: fifsky/ssh-action@master
        with:
          command: ./jj-infra/scripts/restart-dev.sh
          host: ${{ env.VM_IP }}
          user: ${{ env.VM_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
